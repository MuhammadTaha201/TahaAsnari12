<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Generate Table</h2>
  <form">
    <div class="mb-3 mt-3">
      <label for="number">Enter Table #:</label>
      <input type="number" class="form-control" id="number" placeholder="Enter Table #" name="number">
    </div>
    <div class="mb-3 mt-3">
        <label for="limit">Enter Table Limit:</label>
        <input type="number" class="form-control" id="limit" placeholder="Enter Table Limit" name="limit" value="10">
      </div>
    <button type="button" class="btn btn-primary" onclick="GenerateMathsTable()">Generate</button>
  </form>

  <div id="printTable">
    
  </div>
</div>

<script>
    function GenerateMathsTable() {
        var number = document.getElementById("number").value;
        var limit = document.getElementById("limit").value;

        if (number > 0) {
          var html = "";
  
          for (let index = 1; index <= limit; index++) {
              html += "<h4>" + number + " x " + index + " = " + (number * index) + "</h4>";
          }
  
          document.getElementById("printTable").innerHTML = html;
        }
        else {
          document.getElementById("printTable").innerHTML = "Number must be greater than 0";
        }

    }
</script>

</body>
</html>
