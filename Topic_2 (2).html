<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Pailndrome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Check Pailndrome</h2>
  <form">
    <div class="mb-3 mt-3">
      <label for="number">Enter Word:</label>
      <input type="text" class="form-control" id="word" placeholder="Enter Word" name="word">
    </div>
    <button type="button" class="btn btn-primary" onclick="ReverseText()">Check Pailndrome</button>
  </form>

  <div class="row">
    <div class="col-md-6">
      <div class="container mt-3">
        <ul class="list-group" id="isAPailndrome">
          <li class="list-group-item bg-success" style="color: white;">Is a Pailndrome</li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="container mt-3">
        <ul class="list-group" id="notAPailndrome">
          <li class="list-group-item bg-danger" style="color: white;">Not a Pailndrome</li>
        </ul>
      </div>
    </div>
  </div>

  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consectetur quas magnam nulla repellat doloremque corporis, nam cumque necessitatibus molestias repellendus incidunt delectus nobis libero, modi ut accusamus ipsum quisquam error.</p>
  
</div>

<script>

  // change in 2nd file
  var words = [];

  function ReverseText() {
    var word = document.getElementById("word").value.toLowerCase();
  
    if (words.includes(word)) {
      alert("You have already checked word: " + word);
    }
    else {
      words.push(word);

      var reversedWord = "";

      for (let index = word.length - 1; index >= 0; index--) {
          reversedWord += word[index];
      }

      if (word == reversedWord) {
        document.getElementById("isAPailndrome").innerHTML += "<li class='list-group-item'>"+word+"</li>";
      }
      else {
        document.getElementById("notAPailndrome").innerHTML += "<li class='list-group-item'>"+word+"</li>";
      }
    }
  }
</script>

</body>
</html>
